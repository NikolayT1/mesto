<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/kusto.jpg" alt="Фото" class="profile__image">
        <div class="profile__grid">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="photo-grid">
        <div class="photo-grid__item">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="photo-grid__image">
          <div class="photo-grid__caption">
            <h2 class="photo-grid__text">Карачаево-Черкесск</h2>
            <button type="button" class="photo-grid__heard"></button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="photo-grid__image">
          <div class="photo-grid__caption">
            <h2 class="photo-grid__text">Гора Эльбрус</h2>
            <button type="button" class="photo-grid__heard"></button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="./images/dombai.jpg" alt="Донбай" class="photo-grid__image">
          <div class="photo-grid__caption">
            <h2 class="photo-grid__text">Донбай</h2>
            <button type="button" class="photo-grid__heard"></button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="./images/noginsk.jpg" alt="Ногинск" class="photo-grid__image">
          <div class="photo-grid__caption">
            <h2 class="photo-grid__text">Ногинск</h2>
            <button type="button" class="photo-grid__heard"></button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="./images/reka.jpg" alt="Река" class="photo-grid__image">
          <div class="photo-grid__caption">
            <h2 class="photo-grid__text">Жиздра</h2>
            <button type="button" class="photo-grid__heard"></button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="./images/seliger.jpg" alt="Селигер" class="photo-grid__image">
          <div class="photo-grid__caption">
            <h2 class="photo-grid__text">Селигер</h2>
            <button type="button" class="photo-grid__heard"></button>
          </div>
        </div>
      </section>
    </main>    
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021. Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-form" action="#" method="POST">
          <input type="text" placeholder="Имя автора" class="popup__name" name="author">
          <input type="text" placeholder="Область деятельности" class="popup__name" name="interest">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
