<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/kusto.jpg" alt="Фото" class="profile__image">
        <div class="profile__grid">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="popup">
        <div class="popup__container">
          <button class="popup__close-button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <p class="popup__name">Жак-Ив Кусто</p>
          <p class="popup__name">Исследователь океана</p>
          <button class="popup__save-button">Сохранить</button>
        </div>
      </section>

      <section class="photo-grid">
        <div class="photo-grid__item">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="photo-grid__image">
          <div class="photo-grid__caption">
            <p class="photo-grid__text">Карачаевск</p>
            <div class="photo-grid__heard"></div>
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="photo-grid__image">
          <div class="photo-grid__caption">
            <p class="photo-grid__text">Гора Эльбрус</p>
            <div class="photo-grid__heard"></div>
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="./images/dombai.jpg" alt="Донбай" class="photo-grid__image">
          <div class="photo-grid__caption">
            <p class="photo-grid__text">Донбай</p>
            <div class="photo-grid__heard"></div>
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="./images/noginsk.jpg" alt="Ногинск" class="photo-grid__image">
          <div class="photo-grid__caption">
            <p class="photo-grid__text">Ногинск</p>
            <div class="photo-grid__heard"></div>
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="./images/reka.jpg" alt="Река" class="photo-grid__image">
          <div class="photo-grid__caption">
            <p class="photo-grid__text">Жиздра</p>
            <div class="photo-grid__heard"></div>
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="./images/seliger.jpg" alt="Селигер" class="photo-grid__image">
          <div class="photo-grid__caption">
            <p class="photo-grid__text">Селигер</p>
            <div class="photo-grid__heard"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021. Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
